        var minutos = dt.getMinutes()
        var segundos = dt.getSeconds()

        var meses = new Array('janeiro', 'fevereiro', 'março', 'maio', 'junho', 'julho', 'agosto', 'setembro', 'novembro', 'desembro')
        var semanas = new Array('domingo', 'segunda-feira', 'terça-feira', 'quarta-feira', 'quinta-feira', 'sexta-feira', 'sábado')

        document.write(semanas[diaSem] + ',' + day + ' de ' + meses[mes] + ' de ' + year )
