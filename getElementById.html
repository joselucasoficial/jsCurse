<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="box">
        <p id="text">CFB Cursos</p>
    </div>
</body>

    <!--com getElementById conseguimos alterar o valor de id atÃ© mesmo o proprio estilo-->
    <script>
        var txt = document.getElementById("text")
        txt.style.color="#f00"
        txt.style.fontSize="50px"

        var cx = document.getElementById("box")
        cx.style.display="flex"
        cx.style.justifyContent="center"
        cx.style.alignItems="center"
        cx.style.border="solid 1px #000"
        cx.style.width="300px"
        cx.style.height="300px"
        cx.style.backgroundColor="#eee"
    </script>
</html>
