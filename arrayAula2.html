    <script>
        
        var caixa = []

        caixa.push("fenda")
        caixa.push("philips")
        caixa.push("alicate")
        caixa.push("fita")
        caixa.push("chave 10") // push insere ao final do array
        caixa.push("chave 13") 

        caixa.unshift("catraca") // unshift insere ao inicio do array

        caixa.pop() // remove do final do array

        caixa.shift() // remove do inicio di array

        caixa.splice(0, 0)

        document.write(caixa[0]+"<br>")
        document.write(caixa[1]+"<br>")
        document.write(caixa[2]+"<br>")
        document.write(caixa[3]+"<br>")
        document.write(caixa[4]+"<br>")
        document.write(caixa[5]+"<br>")
        document.write(caixa[6]+"<br>")
        
    </script>
</html>
