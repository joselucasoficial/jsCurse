<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>

    <script>
        var num = 8
        // while a candição vem sempre na frente o comando.
        while(num < 10){
            document.write('cfb cursos <br>')
            num ++  
        }
        
        // No do while vem primeiro o comando, depois do comando é gerado a condição
        do{
            document.write('cfb cursos')
            num ++
        }while(num < 10)
    </script>
</html>
