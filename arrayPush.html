    <!--criação de um array com metodo push-->
    <script>
        var itens = ["faca", "pederneira", "corda", "luvas", "chave", "alarme"]
        var mochila = []

        // metado push adiciona no final do array.
        mochila.push(0)
        mochila.push(1)
        mochila.push(2)
        mochila.push(3)
        mochila.push(4)

        // document.write é usado para a leitura do array nao apenas so para o array para outros metodos tbm.
        document.write(itens[mochila[]])
