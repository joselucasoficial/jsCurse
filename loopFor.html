    <script>

        // um array com quatro arrayscada array contem dois.
        var mochila = [
            ['corda', 1],
            ['pilhas', 20],
            ['cura', 10],
            ['lanterna', 1]
        ]

        // for que imprime todos os arrays com todos os conteudos do array mochila
        for(var l = 0; l < 4; l++){
            for(var c = 0; c < 2; c++){
                document.write(mochila[l][c] + ' ')
            }
            document.write('<br>') // quebra de linha
        }
        
    </script>
