<script>
    // exemplo de loop com for()
    for(let i = 0; i <= 10; i++){
        document.write(i + '<br>')
    }
    
    // ==========================

    // exemplo de loop com while
    var num = 0 //primeiro parametro. 

    while(num <= 10){ // segundo parametro condição.
        document.write(num +'<br>')// comando a ser executado
        num ++ // terceiro parametro emcremento
    }
</script>
</html>
